<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathKids: Aventura de Números</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#4A90E2',
                secondary: '#50E3C2',
                background: '#F7F9FB',
                text: '#333333',
                correct: '#7ED321',
                incorrect: '#D0021B',
              },
              dark: {
                background: '#1a202c',
                surface: '#2d3748',
                primary: '#63b3ed',
                secondary: '#4fd1c5',
                text: '#e2e8f0',
                subtle: '#4a5568',
              },
              bronze: '#CD7F32',
              silver: '#C0C0C0',
              gold: '#FFD700',
              platinum: '#E5E4E2',
            },
            fontFamily: {
              sans: ['Arial', 'sans-serif'],
            },
            animation: {
              'rainbow-pulse': 'rainbow-pulse 2s infinite',
              'rainbow-bg': 'rainbow-bg 4s ease infinite',
              'card-center': 'card-center 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'medal-fly-in': 'medal-fly-in 1s cubic-bezier(0.5, -0.5, 0.2, 1.2) forwards',
              'impact-shake': 'impact-shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'smoke-puff': 'smoke-puff 0.8s ease-out forwards',
              'fade-out-screen': 'fade-out-screen 0.5s ease-in forwards',
            },
            keyframes: {
              'rainbow-pulse': {
                '0%, 100%': { transform: 'scale(1)', filter: 'hue-rotate(0deg)' },
                '50%': { transform: 'scale(1.2)', filter: 'hue-rotate(360deg)' },
              },
              'rainbow-bg': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'card-center': {
                '0%': { transform: 'scale(1)' },
                '100%': {
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%) scale(1.2)',
                },
              },
              'medal-fly-in': {
                 '0%': { transform: 'translateY(-100vh) scale(0) rotate(-90deg)', opacity: 0 },
                 '60%': { transform: 'translateY(0) scale(1.5) rotate(15deg)', opacity: 1 },
                 '100%': { transform: 'translateY(0) scale(1) rotate(0deg)', opacity: 1 },
              },
              'impact-shake': {
                  '10%, 90%': { transform: 'translate3d(-2px, 0, 0)' },
                  '20%, 80%': { transform: 'translate3d(4px, 0, 0)' },
                  '30%, 50%, 70%': { transform: 'translate3d(-8px, 0, 0)' },
                  '40%, 60%': { transform: 'translate3d(8px, 0, 0)' },
              },
              'smoke-puff': {
                '0%': { transform: 'scale(0.5)', opacity: 1 },
                '100%': { transform: 'scale(3)', opacity: 0 },
              },
              'fade-out-screen': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      .eraser-cursor {
        /* Un cursor circular que representa el tamaño del borrador */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg>') 12 12, auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-background dark:bg-dark-background dark:text-dark-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
